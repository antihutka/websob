<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <style>
      body {
        background-color: rgb(64,64,64);
        color: white;
        font-family: Sans-Serif;
      }
      .connmsg {
        font-weight: bold;
        color: grey;
      }
      .joinmsg {
        font-style: italic;
        color: grey;
      }
      .memsg {
        font-style: italic;
      }
      .sentmsg {
        color: yellow;
      }
      .username {
        color: rgb(97, 177, 146);
      }
    </style>
    <script language="javascript" type="text/javascript">
     $(function() {
       var conn = null;
       var name = "UNKNOWN";
       function log(msg, cls, username) {
         var control = $('#log');
         var date = new Date();
         var date_prompt = '[' + date.toISOString().split('T')[1].slice(0,8) + '] ';
         var isme = false;
         if (msg.startsWith('/me')) {
           isme = true
           msg = msg.slice(3)
         }
         
         var logline = $('<div/>')
         
         var dat = $('<span/>')
         dat.text(date_prompt)
         logline.append(dat)
         
         var usertag
         if (username) {
           usertag = $('<span/>')
           usertag.text(username)
           usertag.addClass('username')
           usertag.addClass(cls)
           if (cls != 'connmsg') {
             if (!isme)
               usertag.text(usertag.text() + ': ')
             else 
               usertag.addClass('memsg')
             logline.append(usertag)
           }
         }
         
         var txt = $('<span/>')
         txt.text(msg)
         txt.addClass(cls)
         if (isme)
           txt.addClass('memsg')
         logline.append(txt)
         
         if (username && cls == 'connmsg')
           logline.append(usertag)
         
         control.append(logline)
         control.scrollTop(control.scrollTop() + 1000);
       }
       function connect() {
         disconnect();
         var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host;
         conn = new WebSocket(wsUri);
         //log('Connecting...');
         conn.onopen = function() {
           //log('Connected.');
           update_ui();
         };
         conn.onmessage = function(e) {
           var data = JSON.parse(e.data);
           switch (data.action) {
             case  'connect':
               name = data.name;
               log('Connected as ', 'connmsg', name);
               update_ui();
               break;
             case  'disconnect':
               name = data.name;
               log('Disconnected.', 'connmsg', null);
               update_ui();
               break;
             case 'join':
               log('joined the chat', 'joinmsg', data.name);
               break;
             case 'sent':
               log(data.text, 'recvmsg', data.name);
               break;
           }
         };
         conn.onclose = function() {
           log('Disconnected.', 'connmsg', null);
           conn = null;
           update_ui();
         };
       }
       function disconnect() {
         if (conn != null) {
           //log('Disconnecting...');
           conn.close();
           conn = null;
           name = 'UNKNOWN';
           update_ui();
         }
       }
       function update_ui() {
         if (conn == null) {
           $('#status').text('disconnected');
           $('#connect').html('Connect');
           $('#send').prop("disabled", true);
         } else {
           $('#status').text('connected (' + conn.protocol + ')');
           $('#connect').html('Disconnect');
           $('#send').prop("disabled", false);
         }
         $('#name').text(name);
       }
       $('#connect').on('click', function() {
         if (conn == null) {
           connect();
         } else {
           disconnect();
         }
         update_ui();
         return false;
       });
       $('#send').on('click', function() {
         var text = $('#text').val();
         // log('Sending: ' + text);
         log(text, 'sentmsg', name);
         conn.send(text);
         $('#text').val('').focus();
         return false;
       });
       $('#text').on('keyup', function(e) {
         if (e.keyCode === 13 && conn != null) {
           $('#send').click();
           return false;
         }
       });
     });
    </script>
  </head>
  <body>
    <h3>Chat!</h3>
    <div>
      <button id="connect">Connect</button>&nbsp;|&nbsp;Status:
      <span id="name">UNKNOWN</span>
      <span id="status">disconnected</span>
    </div>
    <div id="log"
         style="width:100%;height:35em;overflow:auto;border:1px solid black">
    </div>
    <form id="chatform" onsubmit="return false;">
        <input style="float: right" id="send" type="button" value="Send" disabled/>
        <div style="overflow: hidden; padding-right: .5em;">
          <input style="width: 100%" id="text" type="text" />
        </div>
    </form>
  </body>
</html>
